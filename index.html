<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>evsociety.org</title>
  <meta name="description" content="EV Society of India" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures video covers the background */
    }
    a {
      position: absolute;
      top: 20px;              /* adjust vertical spacing */
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-decoration: none;
      z-index: 10;            /* ensure it's above video */
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="evsociety.m4v" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="https://engineer.ev.doctor" target="_blank" rel="noreferrer">
    ENGINEER. (EV) .DOCTOR
  </a>
</body>
</html>
